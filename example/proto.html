<div id="entry"></div>

<script src="../index.js"></script>
<script>

var _this = new ThisExpression();

var template = new Block(_this, [
  new Element('div', new AttributesMap({
    'class': new Attribute('post')
  }), [
    new Element('h1', null, [
      new Text('By ')
    , new TextExpression(new Expression('author'))
    ])
  , new Element('div', new AttributesMap({
      'class': new Attribute('body')
    }), [
      new TextExpression(new Expression('body'))
    ])
  , new Text('\n')
  , new Comment('Go, go comment node!')
  , new ConditionalBlock([new IfExpression('comments'), _this], [[
        new Element('h1', null, [
          new Text('Comments')
        ])
      , new Text('\n')
      ], [
        new Element('h1', null, [
          new Text('No comments')
        ])
      ]
    ])
  , new EachBlock(new EachExpression('comments'), [
      new Element('h2', null, [
        new Text('By ')
      , new Block('nonsense', [
          new TextExpression(new Expression('author'))
        ])
      ])
    , new Element('div', new AttributesMap({
        'class': new Attribute('body')
      }), [
        new TextExpression(new Expression('body'))
      ])
    ], [
      new Text('Lamers')
    ])
  ])
]);

// i = 8 makes about 9K DOM nodes
for (var i = 8; i--;) {
  template.contents = template.contents.concat(template.contents);
}

var bindings = {};
var count = 0;
function addBinding(binding) {
  var id = binding.id = ++count;
  bindings[id] = binding;
  // console.log('add', binding, id);
}
function removeBinding(binding) {
  delete bindings[binding.id];
  // console.log('remove', binding);
}
var events = new ContextEvents(addBinding, removeBinding);

var context = new Context(events, {
  author: 'Alan Johnson'
, body: 'I Love Handlebars'
, comments: [{
    author: 'Parker Blue'
  , body: 'Me too!'
  }, {
    author: 'Sarah Shannon'
  , body: 'Sure thing'
  }, {
    author: 'Kim Kelley'
  , body: 'Meh'
  }]
});

var binding;
window.onload = function() {
  var start = +new Date
  var el = document.getElementById('entry');
  var html = template.getHtml(context);
  // now = +new Date; console.log(new Date - start); start = now;
  el.innerHTML = html;
  // now = +new Date; console.log(new Date - start); start = now;

  var fragment = template.getFragment(context);
  // now = +new Date; console.log(new Date - start); start = now;
  replaceBindings(fragment, el);
  // now = +new Date; console.log(new Date - start); start = now;
  binding = bindings[count];
}

function bench() {
  var j = 20;
  var times = [];
  var el = document.getElementById('entry');
  var html = template.getHtml(context);
  run();

  function median(values) {
    values.sort();
    var middle = Math.floor(values.length / 2);
    return (values.length % 2) ?
      values[middle] :
      (values[middle - 1] + values[middle]) / 2;
  }

  function run() {
    var i = 1;
    var start = +new Date;
    var sum = 0;
    while (i--) {
      binding.update(context);

      // el.innerHTML = template.getHtml(context);
  
      // el.innerHTML = html
  
      // var clone = el.cloneNode(true);
      // el.parentNode.replaceChild(clone, el);
      // el = clone;
    }
    var time = new Date - start;
    times.push(time);
    console.log(time);
    if (--j) {
      setTimeout(run, 50);
    } else {
      console.log('MEDIAN:', median(times));
    }
  }
}

// HTML Rendering doesn't create or clean up bindings, so most of the difference in Chrome appears to be the overhead of traversing to do binding cleanup
